<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gianluca Mura">
    <!-- Icons library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- External Stylesheets Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Main Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>JS Array Objects Carousel</title>
</head>
<body>
    
    <main>
        <div class="container">
            <!-- Carosello JS -->
            <section id="carousel">
                <!-- Prevoius Button -->
                <i class="bi bi-arrow-left-square-fill" id="prev"></i>
                <!-- Gallery with Main Images -->
                <div id="gallery">
                </div>
                <!-- Thumb-box with Thumbnail Images -->
                <div id="thumb-box">
                </div>
                <!-- Next Button -->
                <i class="bi bi-arrow-right-square-fill" id="next"></i>
                <!-- Autoplay controls Buttons -->
                <div id="autoplay-controls">
                    <button id="autoplay-btn">Autoplay</button>
                    <button id="reverse-autoplay-btn">Reverse</button>
                </div>
            </section>
        </div>
    </main>
    
    <!-- JS Script -->
    <script src="js/script.js"></script>
</body>
</html>
